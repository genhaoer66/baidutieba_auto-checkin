# .github/workflows/main.yml
name: Baidu Tieba Check-in

# 触发器配置 (已修正缩进并增加 push 触发)
on:
  # 1. 当代码被推送到 main 分支时触发 (方便您通过推送代码来测试)
  push:
    branches:
      - main
      
  # 2. 定时触发：每天世界标准时间(UTC) 22:30 (即北京时间早上6:30) 自动运行
  schedule:
    - cron: '30 22 * * *'
  
  # 3. 手动触发：允许您在 GitHub 仓库的 Actions 页面手动点击 "Run workflow"
  workflow_dispatch:

jobs:
  check-in:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 运行环境

    steps:
      # 第一步：检出仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 第二步：设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 使用一个稳定、现代的 Python 版本

      # 第三步：安装脚本所需的依赖库
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 第四步：执行签到脚本
      - name: Run Check-in Script
        env:
          # 将你在 GitHub Secrets 中设置的机密信息，映射为脚本可以读取的环境变量
          BDUSS_SECRET: ${{ secrets.BDUSS_SECRET }}
          TG_TOKEN: ${{ secrets.TG_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python main.py